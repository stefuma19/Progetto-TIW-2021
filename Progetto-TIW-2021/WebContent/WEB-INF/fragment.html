<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="list(product)">
		<ul>
		  <li>
		  <span th:text="${product.fornitore}"> Fornitore</span> - 
		  <span th:text="${#numbers.formatDecimal(product.prezzo, 0, 'COMMA', 2, 'POINT')}">Prezzo</span>&euro;
		  </li>
		</ul>
	</div>

</body>

</html>
